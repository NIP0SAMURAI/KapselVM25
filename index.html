<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tournament Tree – Vanilla JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>🍺 Kapsel VM 2025</h1>
      <div class="controls">
        <button
          id="btnLoad"
          title="Load participants from the default published Google Sheet"
        >
          Load participants
        </button>
        <button id="btnSeed" disabled>Start</button>
        <button id="btnCompute" disabled>Winners of Rounds</button>
        <button id="btnNext" disabled>Build Next Round</button>
        <button id="btnReset">Reset</button>
      </div>
    </header>

    <main>
      <section class="participants">
        <h2>Participants (<span id="pCount">0</span>)</h2>
        <div id="pList" class="pillwrap"></div>
      </section>

      <section class="rounds">
        <h2>Rounds</h2>
        <div id="roundsContainer" class="rounds-grid"></div>
      </section>
    </main>

    <template id="tplMatch">
      <div class="match">
        <div class="slot">
          <img class="flag" />
          <span class="name"></span>
          <input type="number" class="points" min="0" step="1" />
        </div>
      </div>
    </template>

    <script src="sheets.js"></script>
    <script src="app.js"></script>
  </body>
</html>
